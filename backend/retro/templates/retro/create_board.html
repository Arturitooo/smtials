

{% block content %}
  <h2>Create Retrospective Board</h2>
  <form method="post" action="{% url 'create_retro_board' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Board</button>
  </form>

  <!-- JavaScript redirection -->
  <script>
    // Assuming the form action URL is /retro/create-board/ (replace with your actual URL)
    const formAction = "/retro/create-board/";

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('form').addEventListener('submit', function () {
        window.location.replace(formAction);
      });
    });
  </script>
{% endblock %}
